<h1>{{leagueCtrl.data.leagueCaption}}</h1>

<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th>Team</th>
    <th>Position</th>
    <th>Points</th>
    <th>GP</th>
    <th>Wins</th>
    <th>Losses</th>
    <th>GF</th>
    <th>GA</th>
    <th>GD</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="team in leagueCtrl.data.standing">
    <td>{{team.teamName}}</td>
    <td>{{team.position}}</td>
    <td>{{team.points}}</td>
    <td>{{team.playedGames}}</td>
    <td>{{team.wins}}</td>
    <td>{{team.losses}}</td>
    <td>{{team.goals}}</td>
    <td>{{team.goalsAgainst}}</td>
    <td>{{team.goalDifference}}</td>
  </tr>
  </tbody>
</table>
